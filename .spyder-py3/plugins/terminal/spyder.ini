[terminal]
sound = True
cursor_type = 0
shell = cmd
buffer_limit = 1000
cursor_blink = True
zoom = 0
appearance = ui_theme
first_time = False
enable = True
undocked_on_window_close = False
fontfamily = ['Monospace', 'DejaVu Sans Mono', 'Consolas', 'Bitstream Vera Sans Mono', 'Andale Mono', 'Liberation Mono', 'Courier New', 'Courier', 'monospace', 'Fixed', 'Terminal']

[shortcuts]
terminal/copy = Ctrl+Alt+C
terminal/paste = Ctrl+Alt+V
terminal/new_terminal = Ctrl+Alt+T
terminal/clear = Ctrl+Alt+K
terminal/zoom_in = Ctrl++
terminal/zoom_out = Ctrl+-

[main]
version = 2.0.0

